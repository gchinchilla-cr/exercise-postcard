<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Postcard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick Hand">
</head>

<body>
    <div class="principal">
        <div class="encabezado">
            <div class="encabezado_titulo">
                <h1 class="titulo">My Postcard</h1>
            </div>
            <div class="encabezado_logo">
                <img id="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
            </div>
        </div>

        <div class="cuerpo">
            <div class="cuerpo_descripcion">
                <p id=pha1>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p id=pha2>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <div class="cuerpo_datos">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Some Name" size="32"><br><br>  
                 
                 <label for="mail"></label>
                <input type="text" id="mail" name="mail" placeholder="Some E-mail" size="32"><br><br>

                 <label for="comment"></label>
                <input type="text" id="comment" name="comment" placeholder="Some Comment" size="32">
            </div>

        </div>


        <div class="pie">
            <button class="button"
            type="button">Send My Postcard</button>
        </div>

    </div>

    


</body>

</html>
